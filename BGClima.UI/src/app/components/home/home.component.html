<!-- Hero Slider Section -->
<section class="hero-banner" *ngIf="!loading && slides.length > 0">
  <div class="banner-content">
    <div class="hero-slider" (mouseenter)="stopAutoSlide()" (mouseleave)="startAutoSlide()">
      <div class="slide" *ngFor="let slide of slides; let i = index" 
           [class.active]="i === currentSlide" 
           [style.display]="i === currentSlide ? 'block' : 'none'">
        <a [href]="slide.link" *ngIf="slide.link !== '#'">
          <img [src]="slide.image" [alt]="slide.title || 'Banner'" class="hero-image">
        </a>
        <img [src]="slide.image" [alt]="slide.title || 'Banner'" class="hero-image" *ngIf="!slide.link || slide.link === '#'">
      </div>
      
      <!-- Navigation Arrows -->
      <button class="slider-arrow prev" (click)="selectSlide(currentSlide - 1)">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="slider-arrow next" (click)="selectSlide(currentSlide + 1)">
        <i class="fas fa-chevron-right"></i>
      </button>
      
      <!-- Dots Navigation -->
      <div class="slider-dots" *ngIf="slides.length > 1">
        <span *ngFor="let slide of slides; let i = index" 
              class="dot" 
              [class.active]="i === currentSlide" 
              (click)="selectSlide(i)">
        </span>
      </div>
    </div>
  </div>
</section>

<!-- Loading State -->
<div *ngIf="loading" class="banner-loading">
  <mat-spinner diameter="40"></mat-spinner>
  <p>Зареждане на банери...</p>
</div>

<!-- Empty State -->
<div *ngIf="!loading && slides.length === 0" class="no-banners">
  <p>Няма налични банери в момента.</p>
</div>

<!-- Promo Grid Section -->
<app-promo-banners *ngIf="!loading"></app-promo-banners>

<app-offers></app-offers>
