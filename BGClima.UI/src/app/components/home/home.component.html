<section class="hero-banner">
  <div class="banner-content">
    <div class="hero-slider">
      <div class="slide" *ngFor="let slide of slides; let i = index" [class.active]="i === currentSlide" [style.display]="i === currentSlide ? 'block' : 'none'">
        <img [src]="slide.image" alt="hero image" class="hero-image" *ngIf="slide.image">
      </div>
      <div class="slider-dots">
        <span *ngFor="let slide of slides; let i = index" class="dot" [class.active]="i === currentSlide" (click)="selectSlide(i)"></span>
      </div>
    </div>
  </div>
</section>
