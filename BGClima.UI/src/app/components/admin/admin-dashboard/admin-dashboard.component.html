<div class="admin-container">
  <mat-toolbar color="primary" class="admin-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>BGClima Admin</span>
    <span class="toolbar-spacer"></span>
    <span class="username">Welcome, {{username}}</span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="admin-sidenav-container">
    <mat-sidenav #sidenav mode="over" class="admin-sidenav" [opened]="true">
      <mat-nav-list>
        <a mat-list-item routerLink="/admin" routerLinkActive="active" (click)="sidenav.close()">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/admin/product" routerLinkActive="active" (click)="sidenav.close()">
          <mat-icon>inventory_2</mat-icon>
          <span>Products</span>
        </a>
        <a mat-list-item routerLink="/admin/banners" routerLinkActive="active">
          <mat-icon>collections</mat-icon>
          <span>Banners</span>
        </a>
        <a mat-list-item routerLink="/admin/users" routerLinkActive="active">
          <mat-icon>people</mat-icon>
          <span>Users</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item routerLink="/" target="_blank">
          <mat-icon>public</mat-icon>
          <span>View Website</span>
        </a>
        <a mat-list-item (click)="logout()">
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="admin-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
