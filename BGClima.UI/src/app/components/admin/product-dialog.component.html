<h2 mat-dialog-title>{{ title }}</h2>
<div mat-dialog-content>
  <form [formGroup]="form" class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>Име</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Цена</mat-label>
      <input matInput type="number" formControlName="price" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Марка</mat-label>
      <mat-select formControlName="brandId">
        <mat-option *ngFor="let b of brands" [value]="b.id">{{ b.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Тип продукт</mat-label>
      <mat-select formControlName="productTypeId">
        <mat-option *ngFor="let t of types" [value]="t.id">{{ t.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>BTU</mat-label>
      <mat-select formControlName="btuId">
        <mat-option [value]="null">Без BTU</mat-option>
        <mat-option *ngFor="let b of btu" [value]="b.id">{{ b.value }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Описание</mat-label>
      <textarea matInput rows="3" formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>SKU</mat-label>
      <input matInput formControlName="sku" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Отказ</button>
  <button mat-flat-button color="primary" (click)="submit()" [disabled]="form.invalid">Запази</button>
</div>
