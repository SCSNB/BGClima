<section class="offers-section">
  <h2 class="offers-title">Актуални оферти</h2>
  <div class="offers-cards-wrapper">
    <ng-container *ngFor="let item of featured; index as i">
      <a [routerLink]="['/product', item.id]" class="offer-card-link">
        <div class="offer-card">
          <div class="offer-card-image-badges">
            <img [src]="item.image" alt="Климатик" class="offer-card-image" />
            <div class="offer-badges">
              <span class="badge" *ngFor="let b of item.badges" [ngStyle]="{background: b.bg, color: b.color}">{{ b.text }}</span>
            </div>
          </div>
          <div class="offer-card-title">{{ item.title }}</div>
          <div class="offer-card-prices">
            <div class="price-container">
              <div class="current-prices">
                <span class="current-price">{{ item.priceBgn | number:'1.2-2' }} лв.</span>
                <span class="current-price-eur">/ {{ item.priceEur | number:'1.2-2' }} €</span>
              </div>
              <div class="old-prices" *ngIf="item.oldPriceBgn">
                <span class="old-price">{{ item.oldPriceBgn | number:'1.2-2' }} лв.</span>
                <span class="old-price-eur" *ngIf="item.oldPriceEur">/ {{ item.oldPriceEur | number:'1.2-2' }} €</span>
              </div>
            </div>
          </div>
          <div class="offer-card-brand-row">
            <div class="brand-text-container">
              <span class="brand-text">{{ item.brandText }}</span>
            </div>
            <button class="compare-btn" type="button"
                    [class.selected]="isCompared(item.id)"
                    (click)="onCompareClick($event, item.id)">
              {{ isCompared(item.id) ? 'В сравнение' : 'Сравни' }}
            </button>
          </div>
          <div class="offer-card-specs">
            <ng-container *ngFor="let spec of item.specs">
              <div class="spec" *ngIf="spec?.value">
                <div class="spec-icon" [ngClass]="spec.icon">
                  <span class="material-icons">{{ spec.icon }}</span>
                </div>
                <div class="spec-details">
                  <div class="spec-label">{{ spec.label }}</div>
                  <div class="spec-value">{{ spec.value }}</div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </a>
    </ng-container>
  </div>
</section>
