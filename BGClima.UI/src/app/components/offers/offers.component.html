<section class="offers-section">
  <h2 class="offers-title">Актуални оферти</h2>
  <div class="offers-cards-wrapper">
    <div class="offer-card" *ngFor="let offer of offers">
      <div class="offer-card-image-badges">
        <img [src]="offer.image" alt="Климатик" class="offer-card-image" />
        <div class="offer-badges">
          <span *ngFor="let badge of offer.badges" class="badge" [ngStyle]="{'background': badge.bg, 'color': badge.color}">{{ badge.text }}</span>
        </div>
      </div>
      <div class="offer-card-title">{{ offer.title }}</div>
      <div class="offer-card-prices">
        <span class="current-price">{{ offer.price.current }}</span>
        <span class="old-price">{{ offer.price.old }}</span>
      </div>
      <div class="offer-card-brand-row">
        <img [src]="offer.brand.logo" alt="General" class="brand-logo" />
        <span class="brand-text">{{ offer.brand.text }}</span>
        <button class="compare-btn">Сравни</button>
      </div>
      <div class="offer-card-specs">
        <div class="spec" *ngFor="let spec of offer.specs; let i = index" [ngStyle]="{'color': spec.color}">
          <img [src]="spec.icon" [alt]="spec.label" />
          <span>{{ spec.value }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
