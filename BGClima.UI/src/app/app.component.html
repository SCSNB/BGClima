<!-- HEADER -->
<header class="main-header">
  <div class="header-top">
    <div class="logo-search">
      <div class="logo-block">
        <a routerLink="/" class="logo-link" style="cursor:pointer">
          <img src="assets/logo.png" alt="БГ Клима" class="logo-image">
        </a>
        <div class="logo-subtitle" style="color:#fff;font-size:0.8rem;margin-top:0.7rem;text-align:center;text-transform:uppercase;line-height:1.1;font-weight:400;">КЛИМАТИЗАЦИЯ И ВЕНТИЛАЦИЯ</div>
      </div>
      <div class="search-bar">
        <mat-form-field appearance="outline" class="search-white-bg">
          <input matInput type="text" placeholder="Търси продукт...">
          <button mat-icon-button matSuffix><mat-icon>search</mat-icon></button>
        </mat-form-field>
      </div>
    </div>
    <div class="header-actions">
      <div class="phone-block">
        <span class="phone-number"><mat-icon>call</mat-icon> 042 / 638 248</span>
        <span class="phone-desc">Безплатна консултация</span>
      </div>
      <button mat-icon-button><mat-icon>calculate</mat-icon></button>
      <button mat-icon-button><mat-icon>swap_vert</mat-icon></button>
      <button mat-icon-button><mat-icon>shopping_cart</mat-icon></button>
    </div>
  </div>
</header>

<!-- NAVBAR -->
<app-navbar></app-navbar>

<!-- ROUTER OUTLET -->
<router-outlet></router-outlet>

<app-footer></app-footer>
