<!-- HEADER -->
<header class="main-header">
  <div class="header-top">
    <div class="logo-search">
      <a routerLink="/" class="logo-link">
        <img src="assets/logo.png" alt="БГ Клима" class="logo-image">
      </a>
      <div class="search-bar">
        <mat-form-field appearance="outline" class="search-white-bg">
          <input matInput type="text" placeholder="Търси продукт...">
          <button mat-icon-button matSuffix><mat-icon>search</mat-icon></button>
        </mat-form-field>
      </div>
    </div>
    <div class="header-actions">
      <div class="phone-block">
        <span class="phone-number"><mat-icon>call</mat-icon> 042 / 638 248</span>
        <span class="phone-desc">Безплатна консултация</span>
      </div>
      <button mat-icon-button><mat-icon>calculate</mat-icon></button>
      <button mat-icon-button><mat-icon>swap_vert</mat-icon></button>
      <button mat-icon-button><mat-icon>shopping_cart</mat-icon></button>
    </div>
  </div>
</header>

<!-- NAVBAR -->
<app-navbar></app-navbar>

<!-- HERO/BANNER SECTION -->
<section class="hero-banner">
  <div class="banner-content">
    <h1>СЕРИЯ KETF</h1>
    <ul class="banner-features">
      <li><mat-icon>category</mat-icon> ДИЗАЙН СЕРИЯ с елегантни форми и текстура</li>
      <li><mat-icon>volume_off</mat-icon> ТИХА РАБОТА само 20 db(A) на вътрешното тяло</li>
      <li><mat-icon>contrast</mat-icon> В ДВА ЦВЯТА перлено бяло и сребристо сиво</li>
    </ul>
  </div>
</section>
